<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Categorias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page4" class="color-fondo">

  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" on-click="goToProductos(categoria)">
      {{categoria.nombre}}
    </button>  
  </ion-list>

  <ion-grid *ngIf="!categorias">
    <ion-row >  
      <ion-col col-12 text-center >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
