<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let producto of productos">
    <img src="http://192.168.1.99/bigApp/bigApp/web/uploads/producto/{{ producto.imagen }}"/>
    <ion-card-content>
      <ion-card-title>
        <h2>{{ producto.nombreProducto }}</h2>
        <h3>${{ producto.valor }}</h3>  
        </ion-card-title>
      <p>
        {{ producto.descripcion }} 
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col col-4>
        <button on-click="goToChat(producto)" style="color:#c62828" ion-button icon-start clear big>
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button on-click="goToMap(producto)" ion-button icon-start clear big>
          <ion-icon name="navigate" style="color:#8e0000"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button on-click="goToEmpresa(producto.idEmpresa)" style="color:#ff5f52" ion-button icon-start clear big>
          <ion-icon name="briefcase"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
