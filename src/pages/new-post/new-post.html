<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{usuario.nombres}}
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="color-fondo">
  <ion-item>
    <ion-label stacked>Contenido</ion-label>
    <ion-input [(ngModel)]="params.contenido" type="text"></ion-input>
  </ion-item>
  <ion-grid style="background-color: white"> 
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><button ion-button full dark large round (click)="getImage()"><ion-icon name="image" style="font-size: 2.7em;"></ion-icon></button></ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button full dark (click)="uploadFile()">Publicar</button>
  </ion-toolbar>
</ion-footer>
