<ion-header>

  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-thumbnail item-start>
        <img src="http://192.168.1.70/bigApp/bigApp/web/uploads/usuario/fotosPerfil/{{pedido.fotoPerfil}}">
      </ion-thumbnail>
      <h2>{{pedido.nombres}} {{pedido.apellidos}}</h2>
      <p>Solicit√≥ el producto {{pedido.producto}}</p>
      <p>Descripcion: {{pedido.descripcion}}</p>
      <p>Direccion: {{pedido.direccion}}</p>
    </ion-item>
  </ion-list>
</ion-content>
