<ion-header>

  <ion-navbar>
    <ion-title>{{parametros.toUserName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="" class="color-fondo" >
  <div class="message-wrap">
    <div *ngFor="let chat of chats"
         class="message" style="    margin-left: 25px;margin-right: 25px;"
         [class.left]=" chat.toUser ===  parametros.toUserName"
         [class.right]=" chat.toUser ===  myUsername ">
      <img class="user-img" src="http://192.168.1.73/bigApp/bigApp/web/uploads/usuario/fotosPerfil/{{chat.toUserFoto}}" alt="" >
      <ion-spinner name="dots" *ngIf="chat.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{chat.toUser}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{chat.mensaje}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-grid *ngIf="spiner">
  <ion-row >  
    <ion-col col-12 text-center >
      <ion-spinner name="crescent"></ion-spinner>
    </ion-col>
  </ion-row> 
</ion-grid>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <div class="input-wrap">
    <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
      <ion-icon name="md-happy"></ion-icon>
    </button>
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
  <emoji-picker [(ngModel)]="editorMsg"></emoji-picker>
