  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="color-fondo" padding>

  <ion-searchbar [(ngModel)]="datos.stringBusqueda" (ionInput)="onFilltro()"></ion-searchbar>

  <ion-list>
      <ion-item-sliding *ngFor="let usuario of usuarios">
        <ion-item>
          <ion-avatar item-start>
            <img src="http://192.168.1.73/bigApp/bigApp/web/uploads/usuario/fotosPerfil/{{usuario.fotoPerfil}}">
          </ion-avatar>
          <h2>{{usuario.username}}</h2>
        </ion-item>
        <ion-item-options>
          <button ion-button color="primary">
            Ver
          </button>
          <button ion-button color="secondary">
            Agregar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
