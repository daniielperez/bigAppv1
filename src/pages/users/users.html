<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
      <ion-item-sliding *ngIf="user">
        <ion-item>
          <ion-avatar item-start>
            <img src="http://192.168.1.75/bigApp/bigApp/web/uploads/usuario/fotosPerfil/{{user.fotoPerfil}}">
          </ion-avatar>
          <h2>{{user.nombres}} {{user.apellidos}}</h2>
        </ion-item>
        <ion-item-options>
          <button ion-button color="primary">
            Ver
          </button>
          <button ion-button color="secondary">
            Agregar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
