<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="color-fondo">
  <img src="assets/img/logoBig.png" />
    <ion-list id="login-list3">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input [(ngModel)]="usuario.username" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button17" ion-button color="stable" block on-click="onLogin()">
      Log in
    </button>
    <button id="login-button18" ion-button clear color="positive" block on-click="goToSignup()">
      Crear Cuenta
    </button>
</ion-content>
